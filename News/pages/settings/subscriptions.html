<!doctype html>
<html>
<head>
    <title>App subscriptions flyout</title>
    <script src="/js/jquery.js"></script>
    <script src="/pages/settings/subscriptions.js"></script>
</head>
<body>
    <!-- BEGINSETTINGSFLYOUT -->
    <div data-win-control="WinJS.UI.SettingsFlyout" id="defaultSettingsFlyout" aria-label="App Settings Flyout" data-win-options="{settingsCommandId:'subscriptions'}">
        <!-- Use either 'win-ui-light' or 'win-ui-dark' depending on the contrast between the header title and background color -->
        <div class="win-ui-dark win-header">
            <button type="button" onclick="WinJS.UI.SettingsFlyout.show()" class="win-backbutton"></button>
            <div class="win-label">Subscriptions</div>
        </div>
        <div class="win-content">
            <button class="manual_refresh refresh_feeds block hidden">Refresh feeds</button> 
            <div class="win-settings-section" id="subscriptions_list">
                
            </div>
        </div>
    </div>
    <!-- ENDSETTINGSFLYOUT -->
</body>
</html>
