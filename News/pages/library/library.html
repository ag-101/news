<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="ms-design-extensionType" content="Search" />
    <title>Search Results Page</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.2.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.2.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0/js/ui.js"></script>

    <link href="/css/default.css" rel="stylesheet" />
    <link href="/pages/library/library.css" rel="stylesheet" />
    <script src="/js/data.js"></script>
    <script src="/pages/library/library.js"></script>
</head>
<body>
    <!-- This template is used to display each item in the ListView declared
         below. -->
    <div class="itemtemplate" data-win-control="WinJS.Binding.Template">
        <div class="item">
            <img class="item-image" src="#" data-win-bind="src: backgroundImage; alt: title" />
            <div class="item-content">
                <h3 class="item-title win-type-x-small win-type-ellipsis" data-win-bind="innerHTML: title library.markText"></h3>
                <h4 class="item-subtitle win-type-x-small win-type-ellipsis" data-win-bind="innerHTML: subtitle library.markText"></h4>
                <h4 class="item-description win-type-x-small win-type-ellipsis" data-win-bind="innerHTML: description library.markText"></h4>
            </div>
        </div>
    </div>

    <!-- The content that will be loaded and displayed. -->
    <div class="library fragment">
        <header aria-label="Header content" role="banner">
            <button data-win-control="WinJS.UI.BackButton"></button>
            <div class="titlearea">
                <h1 class="pagetitle win-type-ellipsis">Library</h1>
                <h2 class="pagesubtitle win-type-ellipsis">Click a title to subscribe</h2>
            </div>
        </header>




        <section aria-label="Main content" role="main">
            <div class="section">
                <div id="library"></div>
            </div>

            <div class="section">
                <h2>Add custom feed</h2>
                <form>
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" id="add_name" name="name" aria-label="Enter name of website" />
                    </div>
                    <div class="form-group">
                        <label>URL</label>
                        <input type="text" id="add_url" url="url" aria-label="Enter name of website" />
                    </div>
                    <button type="button" id="add_subscription">Add</button>
                </form>
            </div>
        </section>
    </div>
</body>
</html>
