<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>News</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.2.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.2.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0/js/ui.js"></script>

    <!-- News references -->
    <link href="/css/default.css" rel="stylesheet" />
    <script type="text/javascript" src="/js/jquery.js"></script>

    <script src="/js/default.js"></script>
    <script src="/js/data.js"></script>
    <script src="/js/navigator.js"></script>
</head>
<body>
    <div id="contenthost" data-win-control="Application.PageControlNavigator" data-win-options="{home: '/pages/items/items.html'}"></div>
     <div id="appbar" data-win-control="WinJS.UI.AppBar">
         <button class="refresh_feeds" data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'appbar-button_refresh', label:'Refresh feeds', icon:'refresh'}" type="button"></button>
         <button class="sidebar_button" data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'appbar-button_subscriptions', label:'Subscriptions', icon:'outlinestar'}" type="button"></button>
         <button class="sidebar_button" data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'appbar-button_preferences', label:'Preferences', icon:'settings'}" type="button"></button>
    </div> 
</body>
</html>
